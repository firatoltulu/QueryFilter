name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ./src
    - name: Build
      run: dotnet build ./src --configuration Release --no-restore
    - name: Test
      run: dotnet test ./src --no-restore --verbosity normal
    - name: publish on version change
      uses: rohith/publish-nuget@v2
      with:
        PROJECT_FILE_PATH: ./src/QueryFilter/QueryFilter.csproj
        PACKAGE_NAME: QueryFilter
        TAG_COMMIT: true
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
    - name: Build solution and generate NuGet package
      run: dotnet ./src pack -c Release -o out  
    - name: Push generated package to GitHub registry
      run: dotnet nuget push ./src/out/*.nupkg --skip-duplicate --no-symbols true
    
