name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
        source-url: https://api.nuget.org/v3/index.json
    - name: Install dependencies
      run: dotnet restore ./src
    - name: Build
      run: dotnet build ./src --configuration Release --no-restore
    - name: Test
      run: dotnet test ./src --no-restore --verbosity normal
    - name: publish on version change
      run: dotnet pack ./src/QueryFilter/QueryFilter.csproj --configuration Release --no-build --output bin/Release/Publish
    - name: Publish to Nuget
      run: dotnet nuget push bin/Release/Publish/**/*.nupkg --skip-duplicate -k ${{ secrets.NUGET_API_KEY }}
   
    
